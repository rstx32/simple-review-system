version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: review-system-postgres
    environment:
      POSTGRES_DB: review_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "mypass"
    ports:
      - "8000:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    image: maven:3.9.6-eclipse-temurin-21
    container_name: review-system-auth
    working_dir: /workspace
    command: sh -c "chmod +x mvnw && ./mvnw spring-boot:run"
    volumes:
      - ./auth:/workspace
      - maven-cache:/root/.m2
    environment:
      SERVER_PORT: "8001"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/review_system
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "mypass"
      JWT_SECRET: dGhpc0lzQVRlc3RTZWNyZXRLZXlGb3JEZXZlbG9wbWVudDEyMzQ1Njc4OTA=
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend-service:
    image: maven:3.9.6-eclipse-temurin-21
    container_name: review-system-backend
    working_dir: /workspace
    command: sh -c "chmod +x mvnw && ./mvnw spring-boot:run"
    volumes:
      - ./backend:/workspace
      - maven-cache:/root/.m2
    environment:
      SERVER_PORT: "8002"
      SPRING_APPLICATION_NAME: backend
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/review_system
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "mypass"
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_SQL_INIT_MODE: always
      JWT_SECRET: dGhpc0lzQVRlc3RTZWNyZXRLZXlGb3JEZXZlbG9wbWVudDEyMzQ1Njc4OTA=
      PDF_EXPORT_ENDPOINT: http://pdf-generator:8003/api/export/pdf
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      pdf-generator:
        condition: service_started
    restart: unless-stopped

  pdf-generator:
    image: maven:3.9.6-eclipse-temurin-21
    container_name: review-system-pdf-generator
    working_dir: /workspace
    command: sh -c "chmod +x mvnw && ./mvnw spring-boot:run"
    volumes:
      - ./pdf_generator:/workspace
      - maven-cache:/root/.m2
    environment:
      SERVER_PORT: "8003"
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  maven-cache:
